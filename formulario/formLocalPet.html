<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetsResgateIrce</title>
    <link rel="stylesheet" href="formLocalPet.css">
</head>
<body>
    <div class="container">
        <h1>Localização do animal</h1>
        <div class="input-group">
            <label for="street">Rua:</label>
            <input type="text" id="street" placeholder="Digite a rua">
        </div>
        <div class="input-group-inline">
            <div class="input-group">
                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" placeholder="Digite o bairro">
            </div>
            <div class="input-group">
                <label for="number">Número:</label>
                <input type="text" id="number" placeholder="Digite o número">
            </div>
        </div>
        <div class="input-group">
            <label for="reference">Ponto de referência:</label>
            <input type="text" id="reference" placeholder="Digite um ponto de referência">
        </div>
        <div class="button-group">
            <a href="formPet.html"><button class="button button-back">&#8592;</button></a>
            <a href="/inicio/inicio.html"><button class="button">&#8594;</button></a>
        </div>
        <div class="pagination">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
        </div>
    </div>
</body>
</html>

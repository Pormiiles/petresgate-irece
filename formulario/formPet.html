<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetsResgateIrce</title>
    <link rel="stylesheet" href="formPet.css">
</head>
<body>
     <!-- Hero Section -->
     <section class="hero">
        <div class="hero-content">
            <img src="../imagens/logo.png" alt="Logo do site" class="logo">
            <h1>Formulário de Registro de Animais</h1>
        </div>
    </section>
    
    <div class="container">
        <h1>Dados Pessoais</h1>
        <div class="input-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome">
        </div>

        <div class="input-group">
            <label for="phone">Celular:</label>
            <input type="tel" id="phone" placeholder="Digite seu celular">
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
        </div>

        <br><br><hr><br><br>

        <h1>Dados do animal</h1>

        <div class="input-group-inline">
            <div class="input-group">
                <label for="breed">Raça:</label>
                <input type="text" id="breed" placeholder="Digite a raça">
            </div>
            <div class="input-group">
                <label for="species">Espécie:</label>
                <select id="species">
                    <option value="">Selecione</option>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                </select>
            </div>
        </div>

        <div class="input-group-inline">
            <div class="input-group">
                <label for="color">Cor do animal:</label>
                <input type="text" id="color" placeholder="Digite a cor">
            </div>
        </div>
        
        <div class="input-group">
            <label for="description">Descrição:</label>
            <textarea id="description" placeholder="Digite uma descrição"></textarea>
        </div>

        <br><br><hr><br><br>

        <h1>Localização do animal</h1>

        <div class="input-group">
            <label for="street">Rua:</label>
            <input type="text" id="street" placeholder="Digite a rua">
        </div>

        <div class="input-group-inline">
            <div class="input-group">
                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" placeholder="Digite o bairro">
            </div>
        </div>

        <div class="input-group">
            <label for="reference">Ponto de referência:</label>
            <input type="text" id="reference" placeholder="Digite um ponto de referência">
        </div>

        <div class="sent-button">
            <button>Enviar dados</button>
        </div>
    </div>

    <script src="animal.js"></script>

</body>
</html>
